{% extends "base.html" %}

{% block title %}Rekisteröidy{% endblock %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Rekisteröidy</h2>
    <form method="POST" action="/register">
        <input type="email" name="email" placeholder="Sähköposti" required class="border border-gray-300 p-3 mb-4 w-full rounded focus:outline-none focus:ring-2 focus:ring-teal-500">
        <input type="password" name="password" placeholder="Salasana" required class="border border-gray-300 p-3 mb-4 w-full rounded focus:outline-none focus:ring-2 focus:ring-teal-500">
        <button type="submit" class="bg-teal-600 text-white p-3 rounded w-full hover:bg-teal-500 transition">Rekisteröidy</button>
    </form>
    <a href="/login" class="mt-4 inline-block text-teal-600 hover:underline text-center">Oletko jo rekisteröitynyt? Kirjaudu sisään</a>
</div>
{% endblock %}
